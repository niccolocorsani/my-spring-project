---
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring-app?createDatabaseIfNotExist=true
    username: operations
    password: operations
  jpa:
    open-in-view: false #per levare warnig OpenSessionInView
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
  config:
    activate:
